        /*
         * Custom CSS for a playful, energetic, and colorful aesthetic.
         * Using 'Bangers' for headings and 'Inter' for body text.
         */
        @import url('https://fonts.googleapis.com/css2?family=Bangers&family=Inter:wght@400;700;900&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #0c192d; /* Fallback color for the body */
            color: #ffffff; /* Keeping text white */
        }

        /*
         * A single, continuous gradient for the entire page that scrolls with the content.
         * This replaces the hard color breaks between sections.
         */
        .bg-full-gradient {
            background-image: linear-gradient(
                to bottom,
                #00b3b3,    /* Top color (darker cyan) */
                #3b59a6,    /* Fades to a deep blue (darker) */
                #0c192d,    /* Fades to a dark base color */
                #14294b,    /* Fades to another dark blue for the art section */
                #0c192d     /* Fades back to the dark base for the footer */
            );
            min-height: 100vh; /* Ensures the gradient covers the full viewport height */
        }

        .heading-font {
            font-family: 'Bangers', cursive;
        }

        .gradient-text {
            /* New, more contrasting color gradient for text */
            background-image: linear-gradient(45deg, #fff59d, #ffb74d, #ff7043);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse-gradient 4s ease infinite;
        }

        @keyframes pulse-gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .btn-style {
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            /* New color gradient for buttons */
            background-image: linear-gradient(45deg, #5d8de1, #14f0f0);
            animation: pulse-button 2s ease-in-out infinite;
        }

        .btn-style:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }

        @keyframes pulse-button {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        /* New animation for a shiny, pulsing effect on the video button */
        .shine-pulse-btn {
            position: relative;
            z-index: 1;
            overflow: hidden;
            animation: pulse-button 2s ease-in-out infinite, shine 3s ease-in-out infinite;
        }
        
        .shine-pulse-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(30deg);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .shine-pulse-btn:hover::before {
            opacity: 1;
            animation: shine-sweep 1.5s infinite;
        }

        @keyframes shine-sweep {
            0% { transform: rotate(30deg) translate(-100%, -100%); }
            100% { transform: rotate(30deg) translate(100%, 100%); }
        }

        .social-icon {
            filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.2));
            transition: transform 0.3s ease;
            animation: float 4s ease-in-out infinite;
        }

        .social-icon:hover {
            transform: scale(1.1) rotate(5deg);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }

        .meme-depot-icon {
            filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.2));
            transition: transform 0.3s ease;
            animation: float 4s ease-in-out infinite;
        }

        .meme-depot-icon:hover {
            transform: scale(1.1) rotate(5deg);
        }
    </style>
</head>

    <script>
        document.getElementById('copy-ca-btn').addEventListener('click', () => {
            const caText = 'Hz7MeU72BNF9rCWyUFAwKTyCcjr6qsJm1jwYehnqjups';
            // Use a temporary textarea to copy text to the clipboard
            const tempTextarea = document.createElement('textarea');
            tempTextarea.value = caText;
            document.body.appendChild(tempTextarea);
            tempTextarea.select();
            document.execCommand('copy');
            document.body.removeChild(tempTextarea);

            // Show a message to the user that the text has been copied
            const message = document.getElementById('copy-message');
            message.classList.add('opacity-100');
            setTimeout(() => {
                message.classList.remove('opacity-100');
            }, 2000); // Hide the message after 2 seconds
        });
